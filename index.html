<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Hello jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <form id="form-input" action="">
        <div style="margin: 10px;">
            <input id="name" placeholder="Input your name" type="text">
        </div>
        <button id="box" type="submit">Save</button>
    </form>

    <div id="box" style="width: 100px; height: 100px; border: 1px solid black;"></div>

    <select id="pilihan">
        <option value="A">Pilihan A</option>
        <option value="B">Pilihan B</option>
    </select>

</body>
<script>
    $(document).ready(function () {
        $("#form-input").submit(function (e) {
            e.preventDefault(); // mencegah reload halaman
            alert("Form summited Succeses!");
        });

        $("#pilihan").change(function () {
            alert("Pilihan berubah menjadi: " + $(this).val());
        });

        $("#box").mouseenter(function () {
            $(this).css("background-color", "#dff");
        });

        $("#box").mouseleave(function () {
            $(this).css("background-color", "#fff");
        });
    });
</script>

</html>
