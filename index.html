<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Hello jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <button id="btn" type="submit">Save</button>
</body>
<script>
    $(document).ready(function () {
        $("#btn").click(function () {
            alert("Button has been clicked");
        });
    });
</script>

</html>
