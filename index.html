<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Hello jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="title">Hello World</div>
    <div class="content">This is content!</div>
    <!-- <div class="container">
        <div class="row"> -->
            <input type="text" id="name" value="Edi">
        <!-- </div>
    </div> -->
</body>
<script>
    $(document).ready(function () {
        $("#title").text("Welcome!");
        let text = $("#title").text(); // manipulation .text()
        console.log(text);

        $(".content").html("<strong style='color:darkblue;'>Hello</strong>");
        let html = $(".content").html(); // manipulation .html()
        console.log(html);

        $("#name").val("Ikel");
        let name = $("#name").val("Mikel"); // manipulation .val()
        console.log(name)
    });
</script>

</html>
